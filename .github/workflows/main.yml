name: Actualizacion Diaria Bitcoin

on:
  schedule:
    - cron: '0 12 * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout del repositorio
        uses: actions/checkout@v4

      - name: Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Instalar librerias
        run: |
          pip install pandas requests openpyxl pytz jinja2

      - name: Ejecutar script de Bitcoin
        run: python actualizar_precios.py

      - name: Guardar cambios en GitHub
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add BITCOIN_REPORTE_DIARIO.xlsx
          git commit -m "Actualización automática: $(date)" || echo "No hay cambios"
          git push
